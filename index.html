<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href=/images/icon.jpg>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Home | MHS Chess</title>
</head>

<body>
    <div id="app" style="display: none;">
        <navbar main></navbar>
        <nav-spacer></nav-spacer>
        <header>Welcome to McNeil Chess!</header>
        <div class="container">
            <div class="row ">
                <div class="col rounded p-5 mt-5 m-4 bg-light d-flex justify-content-center align-items-sm-center">
                    <div class="row">
                        <h1 class="d-flex justify-content-center align-items-sm-center">Join the club</h1>
                        <button class="btn btn-primary mt-4"
                            onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSefry1eTEFRqcaoaiybdyCNlaBc1_niFYBhbqxALUNcsHtBwQ/viewform')">Membership
                            Form</button>
                    </div>
                </div>
                <div class="col rounded p-5 mt-5 m-4 bg-light d-flex justify-content-center align-items-sm-center">
                    <div class="row">
                        <h1 class="d-flex justify-content-center align-items-sm-center">Remind</h1>
                        <h2 class="d-flex justify-content-center align-items-sm-center text-primary mt-4">@mhschess22
                        </h2>
                    </div>
                </div>
            </div>

        </div>
        <div class="container rounded bg-light mt-4 pt-2 pb-4 mb-4">
            <h1 class="d-flex justify-content-center align-items-sm-center mt-4">Practice your chess</h1>


            <div class="d-flex justify-content-center align-items-start">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary mt-4" onclick="window.open('https://www.chess.com/')">Chess.com</button>
                    <button class="btn btn-primary">More Resources</button>
                </div>

            </div>
            <div class="d-flex justify-content-center align-items-sm-center mt-4">

                <img class="" style="width:150px;" src=/images/chesscom.png>
            </div>


        </div>
        <div class="container rounded bg-light mt-4 pt-2 pb-4 mb-4">
            <h1 class="mt-3 d-flex justify-content-center align-items-sm-center">Contact</h1>
            <div class="mt-5 row align-items-start">
                <div class="col d-flex justify-content-center align-items-sm-center">
                    <div class="card w-100 pt-2 d-flex justify-content-center me-4 ms-4 align-items-sm-center ">
                        <h2>Sponser</h2>
                        <div class="card-body ">
                            <h5 class="card-title d-flex justify-content-center align-items-sm-center">Jordan Luna</h5>
                            <p class="d-flex justify-content-center align-items-sm-center card-text">
                                jordan_luna@roundrockisd.org</p>
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-sm-center">
                    <div class="card w-100 pt-2 d-flex justify-content-center me-4 ms-4 align-items-sm-center ">
                        <h2>Officers</h2>
                        <div class="card-body ">
                            <a  href="/officers/index.html"><button class="btn btn-primary mt-2">Officers</button></a>
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-sm-center">
                    <div class="col d-flex justify-content-center align-items-sm-center">
                        <div class="card w-100 pt-2 d-flex justify-content-center me-4 ms-4 align-items-sm-center ">
                            <h2>Social Media</h2>
                            <div class="card-body ">
                                <h5>Instagram</h5>
                                <p class="d-flex justify-content-center align-items-sm-center card-text">idk</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


    <script src="js/template.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
